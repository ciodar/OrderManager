<table class="table u-full-width" >
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let customer of customers;">
          <td><a [routerLink]="'/customer/' + customer.id">{{customer.id}}</a></td>
          <td>{{customer.name}}</td>
        </tr>
  </tbody>
</table>
