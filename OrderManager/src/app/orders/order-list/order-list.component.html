<table class="table u-full-width" >
  <thead>
    <tr>
      <th>ID</th>
      <th>Customer</th>
      <th>Date</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders;">
      <td><a [routerLink]="'/order/' + order.id">{{order.id}}</a></td>
      <td>{{order.id}}</td>
      <td>{{order.date}}</td>
      <td>{{order.total}}</td>
    </tr>
  </tbody>
</table>
