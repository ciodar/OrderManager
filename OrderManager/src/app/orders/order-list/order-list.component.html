<table class="u-full-width">
  <thead>
    <tr>
      <th>ID</th>
      <th>Customer</th>
      <th>Date</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users;">
      <!-- <td><a [routerLink]="'../' + order.id">{{order.id}}</a></td> -->
      <td>{{order.id}}</td>
      <td>{{order.date}}</td>
      <td>{{order.total}}</td>
    </tr>
  </tbody>
</table>
